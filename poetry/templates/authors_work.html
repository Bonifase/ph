{% extends "layout.html" %}
{% block content %}
  <h1>{{author}}'s Work</h1>
  {% for work in works %}
    <h3>{{work.title}}</h3>
    <div><small>
        <ul style="list-style: none;">
        {% for line in work.lines %}
            <li>{{line}}</li>
        {% endfor %}
        </ul> 
    </small></div>
    <small>By {{work.author}}</small>
  {% endfor %}
  {% endblock content %}
